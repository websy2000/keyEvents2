<!DOCTYPE html>
<html>
    <head>
        <title>key Events2</title>
    </head>
    <body>
        <input type="text" id="keyevent2" onkeydown="event2()" onkeyup="event3()">
        <script>
            const event2 = () => {
                document.getElementById("keyevent2").style.background="green";
            }

            const event3 = () => {
                document.getElementById("keyevent2").style.background="red";
            }
        </script>
    </body>
</html>
